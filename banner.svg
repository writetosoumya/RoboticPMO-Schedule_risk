<!-- /banner.svg -->
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Robotic PMO – AI-Native Prototype</title>
  <desc id="desc">Executive banner with gradient background and tech accents, featuring Soumyamol Vijayamma Surendran and Cognizant Business Consulting</desc>

  <!-- Background gradient -->
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A4C8C"/>
      <stop offset="60%" stop-color="#1463B0"/>
      <stop offset="100%" stop-color="#1E88E5"/>
    </linearGradient>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#ffffff" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>

    <!-- Glow for title -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background layers -->
  <rect width="1200" height="360" fill="url(#g)"/>
  <rect width="1200" height="360" fill="url(#grid)"/>

  <!-- Decorative tech arcs -->
  <path d="M-100,310 C250,200 600,460 1200,220" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="3"/>
  <path d="M-80,340 C300,240 700,500 1200,260" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="2"/>

  <!-- Title & subtitle -->
  <g filter="url(#softGlow)">
    <text x="60" y="170" fill="white" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="52" font-weight="700">
      Robotic PMO – AI-Native Prototype
    </text>
    <text x="60" y="220" fill="#E3F2FD" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="26" font-weight="400">
      Predictive Schedule Risk • Agentic Q&A • Enterprise AI for Transformation
    </text>
    <text x="60" y="270" fill="#BBDEFB" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="20" font-weight="500">
      Developed by Soumya Jom | Cognizant Business Consulting
    </text>
  </g>

  <!-- Right-side accent -->
  <g opacity="0.18">
    <circle cx="980" cy="110" r="80" fill="#FFFFFF"/>
    <circle cx="1080" cy="160" r="60" fill="#FFFFFF"/>
    <circle cx="1020" cy="220" r="40" fill="#FFFFFF"/>
  </g>
</svg>
